<h1 id="title">Commerces</h1>

<table mat-table [dataSource]="commerces">
    <ng-container matColumnDef="product_name">
        <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.product_name}} </mat-cell>
      </ng-container>  
    <ng-container matColumnDef="color">
        <mat-header-cell *matHeaderCellDef> Color </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.color}} </mat-cell>
      </ng-container>  
    <ng-container matColumnDef="material">
        <mat-header-cell *matHeaderCellDef> Material </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.material}} </mat-cell>
      </ng-container>  
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
      </ng-container>  

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>      
</table>
