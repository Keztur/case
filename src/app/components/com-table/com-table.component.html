<mat-form-field style="width: 300px">
  <mat-label>Name Filter</mat-label>
  <input matInput (keyup)="applyFilter({type: 'product_name', val: this.input_name.value})" #input_name>
</mat-form-field>

<mat-form-field>
  <mat-label>Color Filter</mat-label>
  <input matInput (keyup)="applyFilter({type: 'color', val: this.input_color.value})" #input_color>
</mat-form-field>

<mat-form-field>
  <mat-label>Material Filter</mat-label>
  <input matInput (keyup)="applyFilter({type: 'material', val: this.input_material.value})" #input_material>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.product_name}}</td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
      <td mat-cell *matCellDef="let row">{{row.color}}</td>
    </ng-container>
    <ng-container matColumnDef="material">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Material</th>
      <td mat-cell *matCellDef="let row">{{row.material}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{ row.price.toFixed(2)}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
